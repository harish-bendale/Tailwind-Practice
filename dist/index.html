<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-white">
    <div>
        <div class="px-8 py-5 flex flex-row flex-wrap justify-items-center content-center gap-8 items-center">
            <img class="-my-16 py-2 w-30 h-40 self-start basis-32" src="../images/razorpay-icon.png"/>
            <div class="group relative inline-block">
                <span class="hover:text-blue-600">Payments</span>
                <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </div>
              
            <div class="group relative inline-block">
                <span class="hover:text-blue-600">Banking+</span>
                <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </div>
            <div class="group relative inline-block">
                <span class="hover:text-blue-600">Payroll</span>
                <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </div>
            <div class="hover:text-blue-600 border-b-2 border-b-white">Engage</div>
            <div class="group relative inline-block">
                <span class="hover:text-blue-600">Partners</span>
                <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </div>
            <div class="group relative inline-block">
                <span class="hover:text-blue-600">Resources</span>
                <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </div>
            <div class="cursor-pointer border-b-2 border-b-white">Pricing</div>

            <div class="h-10 ml-50 mr-0 flex flex-row flex-wrap gap-5 items-baseline">
                <img class="w-10 h-10 self-start cursor-pointer" src="../images/indian-flag.png"/>
                <button class="w-20 h-10 text-blue-600 border-2 border-blue-600 rounded-md cursor-pointer">Login</button>
                <button class=" w-20 h-10 text-center text-white bg-blue-600 rounded-md cursor-pointer">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
